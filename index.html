<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>

    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body>
    <article class="pokedex">
      <section id="screen1">
        <header class="screen-top">
          <section class="scan">
            <span class="light glass"></span>
          </section>
          <span class="light red"></span>
          <span class="light yellow"></span>
          <span class="light green"></span>

          <div class="corner"></div>
        </header>
        <main class="content">
          <div class="corner"></div>

          <article class="screen">
            <div class="corner"></div>

            <section class="together">
              <span class="light red"></span>
              <span class="light red"></span>
            </section>

            <section class="display"></section>

            <section class="space">
              <span class="light red"></span>
              <div class="speaker"></div>
            </section>
          </article>

          <article class="controllers">
            <section class="button-column">
              <div class="button"></div>
            </section>

            <section class="middle-column">
              <div class="row">
                <div class="red-button"></div>
                <div class="blue-button"></div>
              </div>
              <section class="display"></section>
            </section>

            <section class="arrows-column">
              <div class="arrows-button"></div>
            </section>
          </article>
        </main>
        <aside class="articulation"></aside>
      </section>
    </article>
  </body>
</html>
